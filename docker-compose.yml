services:
  backend:
    build: ./backend
    volumes:
      - ./db-data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/vocab.db
      - SECRET_KEY=change-me-in-production
      - CORS_ORIGINS=*
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
